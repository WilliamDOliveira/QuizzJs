<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Quizz Js Lib</title>
	<link rel="stylesheet" href="quizz.css">
</head>
<body>

	<h3 style="text-align:center;font-size:30px;">QUIZZ</h3>
			

	<div id="quizz"></div>

	<button onclick="score()">See Score</button>
	<button onclick="btnClear()">clear</button>
	<button onclick="btnReset()">Reset</button>
			
	<script src="quizz-min.js" type="text/javascript" ></script>

	<script>
			
			//chamada do metodo score Retorna numeros de acertos , Retorna numeros de erros e Retorna quantidade de perguntas
			function score(){
				console.log( Quizz().score() ); //Console
			}

			//Retira as classes , e habilita os buttons
			function btnClear(){
				Quizz().clearQuizz() ;
			}	

			//SÓ USE O METODO resetQuizz()  SE VOCÊ SETAR O setOneByOne() COMO TRUE !
			//Dessa forma será necessário reconstruir o quizz e não somente limpa-lo porque o oneByOne exibe de um em um na tela
			function btnReset(){
				Quizz().resetQuizz() ;
			}		

			//========================================================================================================

			//Criar acima da chamada dela // Quizz('#quizz').start( quizz );
			var quizz = [
				{
					"question":"Que matemático e geógrafo grego calculou o perímetro da Terra em 240 a.C.?",
					"numberAnswerCorrect":"4",
					"answer":{
						"1":"Descartes",
						"2":"Sócrates",
						"3":"Sófocles",
						"4":"Eratóstenes"
					}					
				},
				{
					"question":"Segundo o tratado assinado em 1971, que região do planeta ficou interdita a armas nucleares?",
					"numberAnswerCorrect":"3",
					"answer":{
						"1":"Sara",
						"2":"África",
						"3":"Antártida",
						"4":"Bahamas"
					}
				},
				{
					"question":"Por que nome se tornou mais conhecido o escritor norte-americano Samuel Langhorne Clemens?",
					"numberAnswerCorrect":"2",
					"answer":{
						"1":"Paul Auster",
						"2":"Mark Twain",
						"3":"Paulo Coelho",
						"4":"Nicolau Gogol"
					}
				},
				{
					"question":"Que expressão alemã significa “guerra-relâmpago”?",
					"numberAnswerCorrect":"4",
					"answer":{
						"1":"Sauerkraut",
						"2":"Glasnost",
						"3":"Reichstag",
						"4":"Blitzkrieg"
					}
				},
				{
					"question":"Como se chamou o Sporting Club de Portugal entre 1904 e 1906?",
					"numberAnswerCorrect":"4",
					"answer":{
						"1":"Sporting de Portugal",
						"2":"Não teve nome",
						"3":"Leões da Estrela",
						"4":"Campo Grande Football Club"
					}
				}
			];

			//========================================================================================================

			// Metodos Quizz

			//========================================================================================================

			//O METODO finished() SÓ FUNCIONA SE setOneByOne: TRUE OU showResults : FALSE
			//No metodo finished() pode se utilizar palavras reservadas que irão retornar valores especificos
			// QuizzNumberOfHits		=> Retorna numeros de acertos
			// QuizzNumberOfErrors		=> Retorna numeros de erros
			// QuizzNumberOfQuestions		=> Retorna quantidade de perguntas
			Quizz()
			.finished(  '<h1>Você acertou QuizzNumberOfHits e errou QuizzNumberOfErrors  das  QuizzNumberOfQuestions  perguntas</h1>');
			
			//========================================================================================================


			//setOneByOne()
			//A cada pergunta respondida o quizz passa para outra pergunta, e assim até o final
			//ele não retorna a pergunta anterior

			//setShowResults()
			//A cada pergunta respondida o botão irá desabilitar, ele só tem uma chance de resposta por questão
			//Esse metodo não mostra se ele acertou ou errou a questão
			//é preciso usar o finished() para aviso-lo no final do teste
			//como irá usar o finished() o usuario é obrigado a responder todas as questões para saber o resultado

			//Inicializando o Quizz
			//Caso vá colocar o array de objetos referentes as perguntas em uma variável, por gentileza, inicialize ela acima desse metodo
			//ou coloque o array de objetos dentro do start


			//Você pode inicilizar o quizz utilizando os metodos separados ou configurando

			//foma 1
			 // Quizz('#quizz')
			 // .setClassUl('QuizzClassUl')
			 // .setClassLi('QuizzClassLi')
			 // .setClassBtn('QuizzClassBtn')
			 // .setTextBtn("Confirmar Resposta")
			 // .setOneByOne( false )
			 // .setShowResults( false )
			 // .start( quizz );
			
			
			//forma 2
			Quizz('#quizz')
			.config({ 
				classul : 'QuizzClassUl',
				classli : 'QuizzClassLi',
				classBtn : 'QuizzClassBtn',
				textBtn : 'Confirmar Resposta',
				setOneByOne: false, 
				showResults : false,
			}).start( quizz );		


	</script>
	
</body>
</html>
